<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>Matching Primer Design</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href=".">Matching Primer Design</a>
            </div>
          </div>
        </nav>
        <div class="container">
            <pre>{{result}}</pre>
            <div class="row">
                <form action="{{ url_for('matchingprimer') }}" method="POST">
				    {{form.sequences(cols="100", rows="20")|safe}}
                    <a href="{{url_for('index')}}" class="btn btn-primary">home</a>
				    {{form.send(class="btn btn-success")}}
				    {{ form.WTF_CSRF_SECRET_KEY }}
                </form>
            </div>
        </div>
    </body>
</html>
