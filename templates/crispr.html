<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ url_for('static', filename='mec_tm.gif') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>CRISPr</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header"><h1 class="display-1">CRISPr</h1></div>
          </div>
        </nav>
        <div class="container">
            <pre>{{result}}</pre>
            <div class="row">
           <form action="{{ url_for('crispr') }}" method="POST">
            {{form.hidden_tag()}}
            <table class="table-bordered">
            <tbody>
              <tr>
                <td>{{form.system()}}</td>
              </tr>
              <tr>
                <td>{{form.sgrna.label()}}</td>
              </tr>
              <tr>
                <td colspan=4>
                    {{form.sgrna(cols="100", rows="20")|safe}}
                </tr>
              <tr>
              <tr>
                <td>{{form.target.label()}}</td>
              </tr>
              <tr>
                <td colspan=4>
                    {{form.target(cols="100", rows="20")|safe}}
                </tr>
              <tr>
                <td colspan=4>
                    <a href="{{url_for('index')}}" class="btn btn-primary">home</a>
                    {{form.send(class="btn btn-success")}}
                    {{ form.WTF_CSRF_SECRET_KEY }}
                    <a href="{{url_for('crispr')}}" class="btn btn-danger">clear</a>
                    <a href="{{url_for('docs')}}" class="btn btn-info">documentation</a>
                </td>
              </tr>
            </tbody>
            </table>
           </form>
        </div>
    </body>
</html>
